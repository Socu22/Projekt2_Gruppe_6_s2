<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wish to Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Add Wish to Wishlist</h2>
    <form th:action="@{/saveWishInWishList}" th:method="get">
        <div class="form-group">
            <label for="listId">Wishlist ID:</label>
            <input type="number" id="listId" name="listId" required>
        </div>
        <div class="form-group">
            <label for="title">Wish Title:</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="url" id="link" name="link" required>
        </div>
        <div class="form-group">
            <label for="img">Image URL:</label>
            <input type="url" id="img" name="img" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Wish</button>
        </div>
    </form>
</div>
</body>
</html>
