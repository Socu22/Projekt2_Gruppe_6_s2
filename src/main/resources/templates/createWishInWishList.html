<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Wish to Wishlist</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-inline: 1rem;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>
<div class="container">
    <header th:insert="~{fragments :: header}"></header>

    <main>
        <div class="wishlist-content">
            <h2 class="section-title">Add Wish to Wishlist</h2>
            <form th:action="@{/saveWishInWishList(id=${id})}" th:method="get">

                <div class="form-group">
                    <label for="title">Wish Title:</label>
                    <input type="text" id="title" name="title" placeholder="(required)" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description" placeholder="(optional)">
                </div>
                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="text" id="price" name="price" placeholder="(optional)">
                    <!-- <input type="number" id="price" name="price" step="0.01"> -->
                </div>
                <div class="form-group">
                    <label for="link">Store Link:</label>
                    <input type="url" id="link" name="link" placeholder="(optional) eg https/www.ProductStore.com/product">
                </div>
                <div class="form-group">
                    <label for="img">Image Link:</label>
                    <input type="url" id="img" name="img" placeholder="(optional) eg https/www.ProductStore.com/product/img.webp">
                </div>
                <div class="form-group">
                    <button type="submit">Add Wish</button>
                </div>
            </form>
        </div>
    </main>

    <footer th:insert="~{fragments :: footer}"></footer>
</div>
</body>
</html>
