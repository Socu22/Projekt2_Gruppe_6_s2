<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{style.css}">
</head>

<style>
  .square {
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    margin: 20px;
    width: calc(30.00% - 40px); /* 3 per row */
    height: 300px;
    box-sizing: border-box;
    display: inline-block;
    flex-direction: column;
    justify-content: space-around;
    align-items: flex-start;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .square img {
    width: 93%;
    height: 150px;
    margin-bottom: 15px;
    border-radius: 4px;
    object-fit: cover;
  }
  .square div {
    width: 100%;

  }
  .square:hover {
    background-color: #f0f0f0;
  }
</style>

<body>
<div class="container">
  <header th:insert="~{fragments :: header}"></header>
  <!--
for each wishlist the user has it creates a box with the lists title
in the bottom it also adds a button to create a new wishlist that directs you to /getCreateWishList getmapping
-->
  <main>
    <div class="wishlist-container">
      <div  class="wishlist-content">
        <h2 class="section-title">My Wishlists</h2>

        <div class="wish-item" th:each="wishList : ${wishLists}">
          <form th:action="@{WishList}" th:method="get">

          <a th:href="@{WishList(id=${wishList.listId})}" style="text-decoration: none; color: inherit;" >

          <div style="padding: 4%">

            <label>WishList: </label>
            <span th:text="${wishList.getTitle()}"></span>
          </div>
          </a>
          </form>
        </div>

        <div class="wish-item" >
          <a href="getCreateWishList" style="text-decoration: none; color: inherit;" >
            <div style="padding: 0%; height: 80%; display: flex; justify-content: center; align-items: center;" >
              <img  th:src="@{/img/MyWish-Add.png}" alt="picture not found"  style="height: 12vh;"/>

            </div>
          </a>
        </div>
      </div>

      <aside th:insert="~{fragments :: advert}" class="sidebar"></aside>
    </div>
  </main>

  <footer th:insert="~{fragments :: footer}"></footer>
</div>
</body>
</html>
