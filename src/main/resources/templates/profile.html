<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  .square {
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    margin: 20px;
    width: calc(18.00% - 40px); /* 3 per row */
    height: 300px;
    box-sizing: border-box;
    display: inline-block;
    flex-direction: column;
    justify-content: space-around;
    align-items: flex-start;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .square img {
    width: 93%;
    height: 150px;
    margin-bottom: 15px;
    border-radius: 4px;
    object-fit: cover;
  }
  .square div {
    width: 100%;

  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    width: 100%;
  }


  .square:hover {
    background-color: #f0f0f0;
  }
</style>
<body>
<div class="container">

  <div class="square" th:each="wishList : ${wishLists}">
    <form th:action="@{WishList}" th:method="get">+

    <a th:href="@{WishList(id=${wishList.listId})}" style="text-decoration: none; color: inherit;" >

    <div style="padding: 4%">
        <img  src="https://images.squarespace-cdn.com/content/v1/65d4f4d5f3f72e6e3d20e52a/fac0c84a-24f1-4e70-99d3-afd24f94d556/cumulus-2.jpg?format=1500w" alt="picture not found" />

      <label>Ã¸nskeliste: </label>
      <span th:text="${wishList.listId}"></span>
      <div th:each="wish : ${wishList.getWishes()}">
        <span> -</span>
        <span th:text="${wish.title}" ></span>
      </div>
    </div>
    </a>
    </form>
  </div>

  <div class="square" >
    <a href="getCreateWishList" style="text-decoration: none; color: inherit;" >
      <div style="padding: 4%; height: 100%; display: flex; justify-content: center; align-items: center;" >
        <img  src="https://www.pngall.com/wp-content/uploads/10/Plus-Symbol-Vector-PNG-HD-Image.png" alt="picture not found"  style="height: 50%; width: 50%;"/>

      </div>
    </a>
  </div>

</div>

</body>
</html>
