<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWish </title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
  <header th:insert="~{fragments :: header}" class="app-header"></header>

  <main>
    <div class="wishlist-container">
      <div class="wishlist-content">
        <h2 class="section-title">My Wishes & Wishlists</h2>

        <section>
          <h3 class="wish-category">My Wishes:</h3>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 1</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 2</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox" checked>
              <span>Wish 3</span>
            </label>
          </div> <div class="wish-item">
          <label class="wish-checkbox">
            <input type="checkbox" checked>
            <span>Wish 4</span>
          </label>
        </div> <div class="wish-item">
          <label class="wish-checkbox">
            <input type="checkbox" checked>
            <span>Wish 5</span>
          </label>
        </div>
        </section>

        <section>
          <h3 class="wish-category">My Wishlists: </h3>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 1</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 2</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 3</span>
            </label>
          </div>
        </section>
      </div>

      <aside class="sidebar">
        <div class="sidebar-card">
          <h3 class="share-title">Share Wishlist</h3>
          <div class="share-options">
            <button class="share-btn">Facebook</button>
            <button class="share-btn">Email</button>
            <button class="share-btn">Copy Link</button>
          </div>
        </div>

        <div class="ad-container">
          Marketing/Marketing
        </div>
      </aside>
    </div>
  </main>

  <footer th:insert="~{fragments :: footer}" class="simple-footer"></footer>
</div>
</body>
</html>
