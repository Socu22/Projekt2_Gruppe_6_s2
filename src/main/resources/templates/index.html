<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWish </title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
  <header class="app-header">
    <div class="header-brand">
      <img class="logo" th:src="@{/img/MyWish-Logo.png}" alt="MyWish Logo"/>
    </div>
    <nav class="main-nav">
      <a href="Home" class="nav-link active">Home</a>
      <a href="Login"     class="nav-link" th:unless="${isLoggedIn }">Login</a>
      <a href="Logout"     class="nav-link" th:if="${isLoggedIn}">Log Out</a>
      <a href="Profile"     class="nav-link" th:if="${isLoggedIn}">My Profile</a>
      <a href="AboutUs" class="nav-link">About Us</a>
    </nav>
  </header>

  <main>
    <div class="wishlist-container">
      <div class="wishlist-content">
        <h2 class="section-title">My Wishes & Wishlists</h2>

        <section>
          <h3 class="wish-category">My Wishes:</h3>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 1</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 2</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox" checked>
              <span>Wish 3</span>
            </label>
          </div> <div class="wish-item">
          <label class="wish-checkbox">
            <input type="checkbox" checked>
            <span>Wish 4</span>
          </label>
        </div> <div class="wish-item">
          <label class="wish-checkbox">
            <input type="checkbox" checked>
            <span>Wish 5</span>
          </label>
        </div>
        </section>

        <section>
          <h3 class="wish-category">My Wishlists: </h3>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 1</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 2</span>
            </label>
          </div>
          <div class="wish-item">
            <label class="wish-checkbox">
              <input type="checkbox">
              <span>Wish 3</span>
            </label>
          </div>
        </section>
      </div>

      <aside class="sidebar">
        <div class="sidebar-card">
          <h3 class="share-title">Share Wishlist</h3>
          <div class="share-options">
            <button class="share-btn">Facebook</button>
            <button class="share-btn">Email</button>
            <button class="share-btn">Copy Link</button>
          </div>
        </div>

        <div class="ad-container">
          Marketing/Marketing
        </div>
      </aside>
    </div>
  </main>

  <footer class="simple-footer">
    <p class="copyright">¬© 2025 MyWish</p>

  </footer>
</div>
</body>
</html>
