<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB-oed">
<head>
    <title>Login page</title>
</head>
<body>
<h1>Login page</h1>
<form th:action="@{/VerifyLogin}" method="post">
    <label for="username">Username</label>:
    <input type="text" id="username" name="username" autofocus="autofocus"  required/> <br />
    <label for="password">Password</label>:
    <input type="password" id="password" name="password" required /> <br />
    <input type="submit" value="Log in" />
</form>
<!--/*@thymesVar id="variableName" type="String"*/-->
<h1 th:text="${variableName}"></h1>
</body>
</html>
