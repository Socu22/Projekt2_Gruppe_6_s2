<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile - MyWish</title>
  <link rel="stylesheet" th:href="@{style.css}">
</head>
<body>
<div class="container">
  <header class="app-header">
    <div class="header-brand">
      <img class="logo" th:src="@{/img/MyWish-Logo.png}" alt="MyWish Logo"/>
    </div>
    <nav class="main-nav">
      <a href="Home" class="nav-link">Home</a>
      <a href="Login"     class="nav-link" th:unless="${isLoggedIn }">Login</a>
      <a href="Logout"     class="nav-link" th:if="${isLoggedIn}">Log Out</a>
      <a href="Profile"     class="nav-link active" th:if="${isLoggedIn}">My Profile</a>
      <a href="AboutUs" class="nav-link">About Us</a>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-header">
          <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-avatar">
          <h2 class="profile-name">Burger Bob</h2>
          <p class="profile-email">BurgerBob@hotmail.com</p>
        </div>

        <div class="profile-stats">
          <div class="stat-item">
            <p class="stat-number">24</p>
            <p class="stat-label">Wishes</p>
          </div>
          <div class="stat-item">
            <p class="stat-number">5</p>
            <p class="stat-label">Wishlists</p>
          </div>
          <div class="stat-item">
            <p class="stat-number">12</p>
            <p class="stat-label">Completed</p>
          </div>
        </div>
      </div>

      <div class="profile-content">
        <h2 class="section-title">Edit Profile</h2>
        <form>
          <div class="group">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" class="form-input" value="Burger Bob">
          </div>

          <div class="group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-input" value="BurgerBob@hotmail.com">
          </div>

          <div class="group">
            <label for="bio" class="form-label">Bio</label>
            <textarea id="bio" class="form-input" rows="4">I love making wishes and wishlists</textarea>
          </div>

          <button type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
    </div>
  </main>
</div>
<footer class="simple-footer">
  <p class="copyright">¬© 2025 MyWish</p>

</footer>
</body>
</html>
