<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wishlist</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>
<div class="container">
    <header class="app-header">
        <div class="header-brand">
            <img class="logo" th:src="@{/img/MyWish-Logo.png}" alt="MyWish Logo"/>
        </div>
        <nav class="main-nav">
            <a href="Home" class="nav-link">Home</a>
            <a href="Login"     class="nav-link" th:unless="${isLoggedIn }">Login</a>
            <a href="Logout"     class="nav-link" th:if="${isLoggedIn}">Log Out</a>
            <a href="Profile"     class="nav-link" th:if="${isLoggedIn}">My Profile</a>
            <a href="AboutUs" class="nav-link">About Us</a>
        </nav>
    </header>
    <main>
        <h2>Create a New Wishlist</h2>
        <form th:action="@{/saveCreateWishList}" th:method="get">
            <div class="form-group">
                <label for="title">Wishlist Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Wishlist</button>
            </div>
        </form>
    </main>
    <footer class="simple-footer">
        <p class="copyright">¬© 2025 MyWish</p>
        <p>üìû <a href="tel:+4512345678">12 34 56 78</a></p>
        <p>‚úâÔ∏è <a href="mailto:mywish@gmail.com">mywish@gmail.com</a></p>
    </footer>
</div>
</body>
</html>
