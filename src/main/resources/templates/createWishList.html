<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Wishlist</title>
    <link rel="stylesheet" th:href="@{style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
    </style>
</head>

<body>
<div class="container">
    <header th:insert="~{fragments :: header}" class="app-header"></header>

    <main>
        <h2>Create a New Wishlist</h2>
        <form th:action="@{/saveCreateWishList}" th:method="get">
            <div class="form-group">
                <label for="title">Wishlist Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <button type="submit">Create Wishlist</button>
            </div>
        </form>
    </main>

    <footer th:insert="~{fragments :: footer}" class="simple-footer"></footer>
</div>
</body>
</html>
